<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actividad en clases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<section class="row mt-lg-3">
    <form class="offset-3 col-lg-6">
        <div class="mb-3">
            <label for="names" class="form-label">Nombres</label>
            <input type="text" maxlength="100" class="form-control" id="names" placeholder="Nombres">
        </div>
        <div class="mb-3">
            <label for="lastnames" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="lastnames" placeholder="Apellidos">
        </div>
        <div class="mb-3">
            <label for="dateBorn" class="form-label">Fecha de nacimiento</label>
            <input type="date" onchange="calcularEdad(this.value)" class="form-control" id="dateBorn">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Edad</label>
            <input type="number" readonly class="form-control" id="age">
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Sexo</label>
            <select class="form-control" id="gender">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="email" maxlength="100" class="form-control" id="email" placeholder="ejemplo@gmail.com">
        </div>
        <div class="mb-3">
            <label for="porcentaje" class="form-label">Porcentaje</label><output id="output"></output>
            <input onchange="document.getElementById('output')" type="range" class="form-range" id="porcentaje" min="0" max="5" step="1">
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Deportes Favoritos</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Futbol" id="checkFutbol">
                <label class="form-check-label">
                    Futbol
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Basketball" id="checkBasketball">
                <label class="form-check-label">
                    Basketball
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Correr" id="checkRun">
                <label class="form-check-label">
                    Correr
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Waterpoll" id="checkWaterpoll">
                <label class="form-check-label">
                    Waterpoll
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="music" class="form-label">Selecciona tu canci√≥n favorita</label>
            <select required class="form-control" id="music">
                <option value="La gasolina">La gasolina</option>
                <option value="EuroPapa">Europapa</option>
                <option value="Los caminos de la vida">Los Caminos de la vida</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Selecciona una Ciudad</label>
            <select required class="form-control" id="city">
                <option value="Valledupar">Valledupar</option>
                <option value="Aguachica">Aguachica</option>
                <option value="New York">New York</option>
            </select>
        </div>
        <input type="submit" class="btn btn-success btn-large" value="Enviar">
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="js/ageCalculate.js"></script>
</body>
</html>
